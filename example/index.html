<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>tokens example</title>
    <link rel="stylesheet" type="text/css" href="../lib/tokens.css">
  </head>
  <body>
    <div data-module="Tokens" data-module-endpoint="../test/tokens.json?q=${term}" data-module-strict="false" data-action="focus" data-module-initial="One, Two">
      <div data-name="tokensContainer"></div>
      <input type="text"
             name="value"
             data-name="input"
             data-action="search"
             data-action-type="input"
             placeholder="Search for something">
      <div data-name="resultsContainer"></div>
    </div>

    <script src="../dist/tokens.js"></script>
  </body>
</html>
